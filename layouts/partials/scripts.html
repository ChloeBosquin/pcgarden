 <script>
  filterSelection("all")
  function filterSelection(c) {
    var x, i;
    x = document.getElementsByClassName("filterDiv");
    if (c == "all") c = "";
    for (i = 0; i < x.length; i++) {
      w3RemoveClass(x[i], "show");
      if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
    }
  }
  
  function w3AddClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
    }
  }
  
  function w3RemoveClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      while (arr1.indexOf(arr2[i]) > -1) {
        arr1.splice(arr1.indexOf(arr2[i]), 1);     
      }
    }
    element.className = arr1.join(" ");
  }
  
  // newsletter action
  document.querySelector("button.joinustxt").addEventListener('click', function() {
    document.querySelector("#social-buttons").classList.toggle("opened");
  });
  

    var links = document.links;
  
  for (var i = 0, linksLength = links.length; i < linksLength; i++) {
     if (links[i].hostname != window.location.hostname) {
         links[i].target = '_blank';
     } 
  }
  
  
  /* When the user clicks on the button, 
  toggle between hiding and showing the dropdown content */
  function showHideDropdown() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  
  // Close the dropdown menu if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
  
  // Add overflow-x to bggradient only for safari
  var is_chrome = navigator.userAgent.indexOf('Chrome') > -1;
  var is_safari = navigator.userAgent.indexOf("Safari") > -1;
  if ((is_chrome)&&(is_safari)) { is_safari = false; }
  if (is_safari || is_chrome) {document.getElementById('bggradient').style.overflowX = "hidden";}
</script>

  {{ if .IsHome }}
    <script>  
    // nav showing on scroll for desktop
      var nav = document.querySelectorAll(".navbar-2")[0];
      var bodyHeight = 500;
      window.onscroll = function() {scrollFunction()};
      function scrollFunction() {
        if (document.body.scrollTop > bodyHeight || document.documentElement.scrollTop > bodyHeight) {
          nav.classList.add('is-visible');
        } else {
          nav.classList.remove('is-visible');
        }
      }
    </script>
  {{ end }}
  <style>

      transform-style: preserve-3d;

  </style>

        transform:translateY(0px);animation: mobilenavOpen 500ms ease forwards;}
      body.is-opened #mobile-nav {top:73px;}
      body.home.is-opened #mobile-nav {top:170px;}
      #mobile-nav .w-nav-link {width:100%;}
      body.is-opened .homefixednav.is-visible #mobile-nav {top:75px;}
      body.is-opened #mobile-nav .nav-link {margin: 10px auto;}
      #w-node-094437952635-feae796a > div:nth-child(1) {padding: 0;}
      #container-nav {flex-wrap: wrap;height: 60px;}
      #menu-button-2 {position:fixed;right:0;top:0;background-color:#fffdf8;}
      .homefixednav.is-visible #mobile-nav {top:99px;}
    }
    @media screen and (max-width:479px) {
      .homefixednav.is-visible #mobile-nav {top:75px;}
    }
    @media screen and (min-width:480px) and (max-width:991px) {
      #menu-button-2 {top:15px;}
      body.home.is-opened #mobile-nav {top: 170px;}
      body.is-opened .w-nav-link {width: 100%;text-align: center;padding-left: 0;margin-left: 0;}
    }
    @keyframes mobilenavOpen{
      0% {transform:translateY(-100vh);}
      100% {transform:translateY(0vh);}
    }
    @keyframes mobilenavClose{
      0% {transform:translateY(0vh);}
      100% {transform:translateY(-100vh);}
    }
  </style>
